<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

        <header class="header">
            <img class="header__logo-pic" src="images/logo-white.svg" alt="Логотип Mesto">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/jhak-iv.jpg"  alt="Аватар Жака Кусто">

                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>

                    <button class="profile__edit-button" type="button"></button>

                    <p class="profile__status">Исследователь океана</p>
                </div>

                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="places">
                <div class="place">
                    <img class="place__img" src="./images/places/karachaevsk.png" alt="Фото Карачаевск">

                    <div class="place__footer">
                        <h2 class="place__name">Карачаевск</h2>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>


                <div class="place">
                    <img class="place__img" src="images/places/elbrus.png" alt="Фото Эльбрус">

                    <div class="place__footer">
                        <h2 class="place__name">Гора Эльбрус</h2>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>

                <div class="place">
                    <img class="place__img" src="images/places/dombai.png" alt="Фото Домбай">

                    <div class="place__footer">
                        <h2 class="place__name">Домбай</h2>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>

                <div class="place">
                    <img class="place__img" src="images/places/elbrus.png" alt="Фото Эльбрус">

                    <div class="place__footer">
                        <h2 class="place__name">Гора Эльбрус</h2>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>

                <div class="place">
                    <img class="place__img" src="images/places/dombai.png" alt="Фото Домбай">

                    <div class="place__footer">
                        <h2 class="place__name">ДомбайОченьДлинноеОписание</h2>

                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>


                <div class="place">
                    <img class="place__img" src="images/places/karachaevsk.png" alt="Фото Карачаевск">

                    <div class="place__footer">
                        <h2 class="place__name">Карачаевск</h2>
                        <button class="place__like-button"  type="button"></button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">©2022 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-button" aria-label="закрыть форму" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__fieldset" name="EditForm">

                    <input class="popup__input" type="text" id="profile-name" aria-label="имя" placeholder="Жак-Ив Кусто" name="name" required>

                    <input class="popup__input" type="text" id="profile-about" aria-label="о себе" placeholder="Исследователь океана" name="about" required>

                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
</body>
</html>
