<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Проект «Место»</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

        <header class="header">
            <img class="header__logo-pic" src="images/logo-white.svg" alt="Логотип Mesto">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="images/jhak-iv.jpg"  alt="Аватар Жака Кусто">

                <div class="profile__info">
                    <div class="profile__name-section">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>

                        <button class="profile__edit-button" type="button"></button>
                    </div>

                    <p class="profile__status">Исследователь океана</p>
                </div>

                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="places">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">©2022 Mesto Russia</p>
        </footer>

        <div class="popup edit-profile-popup">
            <div class="popup__container">
                <button class="popup__close-button edit-profile-popup__close-button" aria-label="закрыть форму" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__fieldset" name="EditForm">

                    <input class="popup__input popup__input_type_name" type="text" id="profile-name" aria-label="имя" placeholder="Жак-Ив Кусто" name="name" required>

                    <input class="popup__input popup__input_type_about" type="text" id="profile-about" aria-label="о себе" placeholder="Исследователь океана" name="about" required>

                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup add-place-popup">
            <div class="popup__container">
                <button class="popup__close-button add-place-popup__close-button" aria-label="закрыть форму" type="button"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__fieldset" name="PlaceForm">

                    <input class="popup__input popup__input_type_title" type="text" id="place-name" aria-label="название" placeholder="Название" name="title" required>

                    <input class="popup__input popup__input_type_link" type="text" id="place-link" aria-label="ссылка на картинку" placeholder="Ссылка на картинку" name="link" required>

                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup image-popup">
            <div class="image-popup__container">
                <button class="popup__close-button image-popup__close-button" type="button"></button>
                <img class="image-popup__photo" src="" alt="">
                <p class="image-popup__title">Название места</p>
            </div>
        </div>

        <template id="card-template">
            <article class="place">
                <button class="place__delete-button" type="button"></button>
                <img class="place__img" src="" alt="">
                <div class="place__footer">
                    <h2 class="place__name"></h2>
                    <button class="place__like-button" type="button"></button>
                </div>
            </article>
        </template>
    <script src="scripts/index.js"></script>
</body>
</html>
