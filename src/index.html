<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Проект «Место»</title>
</head>

<body class="page">

        <header class="header">
            <img class="header__logo-pic" src="<%=require('./images/logo-white.svg')%>" alt="Логотип Mesto">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__avatar-container">
                    <img class="profile__avatar" src="<%=require('./images/jhak-iv.jpg')%>" alt="Аватар Жака Кусто">
                    <button class="profile__avatar-edit-button" type="button"></button>
                </div>

                <div class="profile__info">
                    <div class="profile__name-section">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>

                        <button class="profile__edit-button" type="button"></button>
                    </div>

                    <p class="profile__status">Исследователь океана</p>
                </div>

                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="places">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">©2022 Mesto Russia</p>
        </footer>

        <div class="popup edit-profile-popup">
            <div class="popup__container">
                <button class="popup__close-button edit-profile-popup__close-button" aria-label="закрыть форму" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="EditForm" novalidate>

                    <fieldset class="popup__fieldset">
                        <input class="popup__input popup__input_type_name" type="text" id="profile-name" aria-label="имя"
                                   placeholder="Жак-Ив Кусто" name="name" minlength="2" maxlength="40" pattern="^[а-яА-ЯёЁa-zA-Z\s-]+$"
                               data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>
                        <span class="popup__input-error profile-name-error">Вы пропустили это поле.</span>

                        <input class="popup__input popup__input_type_about" type="text" id="profile-about" aria-label="о себе"
                                   placeholder="Исследователь океана" name="about" minlength="2" maxlength="200" required>

                        <span class="popup__input-error profile-about-error">Вы пропустили это поле.</span>
                    </fieldset>

                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup add-place-popup">
            <div class="popup__container">
                <button class="popup__close-button add-place-popup__close-button" aria-label="закрыть форму" type="button"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form" name="PlaceForm" novalidate>

                    <fieldset class="popup__fieldset">
                        <input class="popup__input popup__input_type_title" type="text" id="place-name" aria-label="название"
                                   placeholder="Название" name="title" minlength="2" maxlength="30" pattern="^[а-яА-ЯёЁa-zA-Z\s-]+$"
                               data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы" required>

                        <span class="popup__input-error place-name-error">Вы пропустили это поле.</span>

                        <input class="popup__input popup__input_type_link" type="url" id="place-link" aria-label="ссылка на картинку"
                                   placeholder="Ссылка на картинку" name="link" required>


                        <span class="popup__input-error place-link-error">Введите адрес сайта.</span>
                    </fieldset>

                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup image-popup">
            <div class="image-popup__container">
                <button class="popup__close-button image-popup__close-button" type="button"></button>
                <img class="image-popup__photo" src="" alt="">
                <p class="image-popup__title">Название места</p>
            </div>
        </div>

        <div class="popup delete-popup">
            <div class="popup__container">
                <button class="popup__close-button delete-popup__close-button" type="button"></button>
                <p class="popup__title">Вы уверены?</p>
                <button class="popup__save-button" type="submit">Да</button>
            </div>
        </div>

        <div class="popup update-avatar-popup">
            <div class="popup__container">
                <button class="popup__close-button update-avatar__close-button" type="button"></button>
                <p class="popup__title">Обновить аватар</p>
                <form class="popup__form" name="UpdateAvatarForm" novalidate>
                    <fieldset class="popup__fieldset">
                        <input class="popup__input popup__input_type_avatar_link" type="url" id="avatar-update-link" aria-label="ссылка на фото"
                               placeholder="Ссылка на фото" name="avatar-link" required>
                        <span class="popup__input-error avatar-update-link-error">Введите адрес сайта.</span>
                    </fieldset>
                    <button class="popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <template id="card-template">
            <article class="place">
                <img class="place__img" src="" alt="">
                <div class="place__footer">
                    <h2 class="place__name"></h2>
                    <div class="place__like-container">
                        <button class="place__like-button" type="button"></button>
                        <p class="place__like-counter">3</p>
                    </div>
                </div>
            </article>
        </template>
</body>
</html>
